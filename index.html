<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sinau Aksara Jawa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Javanese&family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              javanese: ['"Noto Sans Javanese"', 'sans-serif'],
              fredoka: ['"Fredoka"', 'sans-serif'],
            },
            colors: {
              jawa: {
                gold: '#FFD700',
                brown: '#8B4513',
                cream: '#FFF8DC',
                red: '#DC2626',
                green: '#059669',
                blue: '#0284C7',
              }
            },
            backgroundImage: {
              'batik': "url('https://www.transparenttextures.com/patterns/batik-marker.png')",
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #FFF8DC;
      }
      .aksara-font {
        font-family: 'Noto Sans Javanese', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #8B4513; 
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
